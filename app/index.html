<!DOCTYPE HTML>
<html ng-app="application">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- CSS files -->
    <link rel="stylesheet" href="css/master.css">
    <link href="https://file.myfontastic.com/AvYJMjeNjfG9GgyxY93qKg/icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>    <!-- JS files -->
    <script src="js/libs/angular.min.js" type="text/javascript"></script>
    <script src="js/libs/angular-route.min.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>


  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar__logo">
      <h3><span class="icon-ticket"></span>Venemovies</h3>
    </div>

    <span class="navbar__toggle icon-bars"></span>

    <div class="navbar__search">
      <span class="icon-search"></span>
      <input type="search" placeholder="Buscar pelicula">
    </div>
  </div>  <!-- Fin de Navbar -->

  <!-- Sidebar -->
  <div class="sidebar">
    <li class="sidebar__item">
      <a class="sidebar__link" href="#">Recientes</a>
    </li>
    <li class="sidebar__item">
      <a class="sidebar__link" href="#">Favoritas</a>
    </li>
    <li class="sidebar__item">
      <a class="sidebar__link" href="#">Mas Descargadas</a>
    </li>
    <li class="sidebar__item">
      <a class="sidebar__link" href="#">Generos<span class="icon-angle-down"></span></a>
    </li>
  </div>  <!-- Fin de Sidebar -->

  <!-- Movies -->
  <section class="movies">
    <h3 class="movies__title">Recientes</h3>
    <div class="movies__wrapper">
      <div class="movies__movie">
        <div class="movies__movie__head">
          <div class="movie__quality">1080p</div>
          <div class="movie__language">Latino</div>
        </div>
        <img class="movie__poster" src="../images/poster.jpg" alt=""/ width="150" height="210">
        <h1 class="movie__title">Titulo</h1>
        <p class="movie__gender">Genero</p>
      </div>
    </div>
  </section>  <!-- Fin de Movies -->


  <!-- Script del menu -->
    <script type="text/javascript">
      $(document).ready(function(){
        $(".navbar__toggle").click(function(){
            $(".sidebar").toggleClass("open")
        });
      });
    </script>
</body>
</html>
